{% extends 'base.html' %}

{% block content %}
<div class="glass-card auth-box">
    <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-lg" style="width: 100%;">Log In</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; opacity: 0.8;">
        Don't have an account? <a href="/register" style="color: white; font-weight: bold;">Sign Up</a>
    </p>
</div>
{% endblock %}
